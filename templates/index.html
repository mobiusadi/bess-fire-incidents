<!DOCTYPE html>
<html>
<head>
    <title>Incident Dashboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-side, .right-side {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .left-side {
            border-right: 1px solid #ccc;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 300px;
        }
        .preview {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .preview img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 10px;
        }
        .preview-text {
            flex: 1;
        }
        .right-side iframe, .right-side div {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <h2>Incidents</h2>
        {% for incident in incidents %}
            <div class="card">
                <h3>{{ incident.get('Location', 'Unknown Location') }}</h3>
                {% for preview in incident.previews %}
                    <div class="preview">
                        {% if preview.image %}
                            <img src="{{ preview.image }}" alt="Preview Image">
                        {% endif %}
                        <div class="preview-text">
                            <a href="{{ preview.url }}" target="_blank">{{ preview.title }}</a>
                            <p>{{ preview.description }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="right-side">
        <h2>Visualizations</h2>
        <iframe srcdoc="{{ map_html }}" height="400" style="border:none;"></iframe>
        <div id="graph1"></div>
        <div id="graph2"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        Plotly.newPlot('graph1', {{ graph1_json | safe }});
        Plotly.newPlot('graph2', {{ graph2_json | safe }});
    </script>
</body>
</html>
